<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Data Logger</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-grey: #f8f9fa;
            --dark-grey: #343a40;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            color: var(--dark-grey);
        }
        .header { text-align: center; margin-bottom: 25px; }
        .controls { text-align: center; margin-bottom: 25px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button {
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #connectButton { background-color: var(--primary-color); }
        #downloadButton { background-color: var(--success-color); }
        #clearButton { background-color: var(--danger-color); }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .data-card {
            background-color: var(--light-grey);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .data-card h3 { margin: 0 0 10px 0; color: var(--secondary-color); font-size: 1em; }
        .data-card p { margin: 0; font-size: 2em; font-weight: bold; }

        .status-panel {
            background-color: var(--light-grey);
            border-left: 5px solid var(--secondary-color);
            padding: 15px;
            margin-top: 25px;
            border-radius: 5px;
            text-align: left;
        }
        .status-panel.error { border-left-color: var(--danger-color); }
        .status-panel.connected { border-left-color: var(--success-color); }
    </style>
</head>
<body>

    <div class="header">
        <h1>BLE Data Logger</h1>
        <p>Connect to a device, log sensor data, and download the results as a JSON file.</p>
    </div>

    <div class="controls">
        <button id="connectButton">Search & Connect</button>
        <button id="downloadButton" disabled>Download Data</button>
        <button id="clearButton" disabled>Clear Data</button>
    </div>

    <div class="data-grid">
        <div class="data-card">
            <h3>TEMPERATURE</h3>
            <p id="tempValue">--.- &deg;C</p>
        </div>
        <div class="data-card">
            <h3>HUMIDITY</h3>
            <p id="humidityValue">--.- %</p>
        </div>
        <div class="data-card">
            <h3>TVOC</h3>
            <p id="tvocValue">---- ppb</p>
        </div>
        <div class="data-card">
            <h3>COâ‚‚</h3>
            <p id="co2Value">---- ppm</p>
        </div>
    </div>

    <div id="statusPanel" class="status-panel">
        <strong>Status:</strong> <span id="statusMessage">Disconnected. <strong>Records Logged:</strong> <span id="logCount">0</span></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const QUERY_INTERVAL_MS = 10000; // Time in ms for a full query cycle

            // BLE Configuration from device documentation
            const BLE_SERVICE_UUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
            const BLE_CHARACTERISTIC_UUID = "0000ffe1-0000-1000-8000-00805f9b34fb";

            // BLE Commands Cycle
            const SENSOR_QUERIES = [
                { command: ">;QT\r\n", type: 'temperature' }, // Query Temperature
                { command: ">;QH\r\n", type: 'humidity' },    // Query Humidity
                { command: ">;QV\r\n", type: 'tvoc' },        // Query TVOC
                { command: ">;QC\r\n", type: 'co2' }          // Query CO2
            ];
            
            // --- UI Elements ---
            const connectButton = document.getElementById('connectButton');
            const downloadButton = document.getElementById('downloadButton');
            const clearButton = document.getElementById('clearButton');
            const statusMessage = document.getElementById('statusMessage');
            const statusPanel = document.getElementById('statusPanel');
            const logCountSpan = document.getElementById('logCount');
            const valueDisplays = {
                temperature: document.getElementById('tempValue'),
                humidity: document.getElementById('humidityValue'),
                tvoc: document.getElementById('tvocValue'),
                co2: document.getElementById('co2Value')
            };

            // --- App State ---
            let bleDevice = null;
            let bleCharacteristic = null;
            let queryIntervalId = null;
            let collectedData = [];
            let currentRecord = {};
            let currentQueryIndex = 0;

            // --- Event Listeners ---
            connectButton.addEventListener('click', () => bleDevice && bleDevice.gatt.connected ? disconnectFromDevice() : connectToDevice());
            downloadButton.addEventListener('click', downloadDataAsJSON);
            clearButton.addEventListener('click', clearLoggedData);

            // --- Core Functions ---
            async function connectToDevice() {
                if (!navigator.bluetooth) {
                    alert("Web Bluetooth API is not available in this browser. Please use Google Chrome or Edge.");
                    return;
                }
                updateStatus("Requesting device selection...");
                try {
                    bleDevice = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: [BLE_SERVICE_UUID]
                    });
                    updateStatus(`Connecting to "${bleDevice.name || 'unnamed'}"...`);
                    bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                    const server = await bleDevice.gatt.connect();
                    const service = await server.getPrimaryService(BLE_SERVICE_UUID);
                    bleCharacteristic = await service.getCharacteristic(BLE_CHARACTERISTIC_UUID);
                    await bleCharacteristic.startNotifications();
                    bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotification);

                    onConnected();
                } catch (error) {
                    updateStatus(`Connection Error: ${error.message}`, true);
                }
            }

            function onConnected() {
                updateStatus(`Connected to ${bleDevice.name || 'device'}. Starting data logging...`, false, true);
                connectButton.textContent = 'Disconnect';
                downloadButton.disabled = false;
                clearButton.disabled = false;

                // Start the query cycle, executing sendNextQuery every (interval / number of queries) seconds.
                const delayPerQuery = QUERY_INTERVAL_MS / SENSOR_QUERIES.length;
                queryIntervalId = setInterval(sendNextQuery, delayPerQuery);
            }

            function onDisconnected() {
                updateStatus("Device disconnected.");
                clearInterval(queryIntervalId);
                connectButton.textContent = 'Search & Connect';
                bleDevice = null;
            }
            
            async function disconnectFromDevice() {
                 if (!bleDevice || !bleDevice.gatt.connected) return;
                 await bleDevice.gatt.disconnect();
            }

            function sendNextQuery() {
                if (!bleCharacteristic) return;

                // If we are at the start of a new cycle, begin a new record.
                if (currentQueryIndex === 0) {
                    currentRecord = { timestamp: new Date().toISOString() };
                }

                const query = SENSOR_QUERIES[currentQueryIndex];
                writeToCharacteristic(query.command);

                // Move to the next query for the next interval
                currentQueryIndex = (currentQueryIndex + 1) % SENSOR_QUERIES.length;
            }
            
            function handleNotification(event) {
                const value = event.target.value;
                const decoder = new TextDecoder('utf-8');
                const responseStr = decoder.decode(value).trim();
                console.log(`Received: ${responseStr}`);

                // Parse response and update current record
                let sensorType, displayElement, unit, parsedValue;
                
                if (responseStr.includes(">;RT=")) {
                    sensorType = 'temperature';
                    parsedValue = parseInt(responseStr.split('=')[1], 10) / 100.0;
                    unit = ' &deg;C';
                } else if (responseStr.includes(">;RH=")) {
                    sensorType = 'humidity';
                    parsedValue = parseInt(responseStr.split('=')[1], 10) / 100.0;
                    unit = ' %';
                } else if (responseStr.includes(">;RV=")) {
                    sensorType = 'tvoc';
                    parsedValue = parseInt(responseStr.split('=')[1], 10);
                    unit = ' ppb';
                } else if (responseStr.includes(">;RC=")) {
                    sensorType = 'co2';
                    parsedValue = parseInt(responseStr.split('=')[1], 10);
                    unit = ' ppm';
                }

                if (sensorType) {
                    valueDisplays[sensorType].innerHTML = `${parsedValue.toFixed(1)}${unit}`;
                    currentRecord[sensorType] = parsedValue;

                    // If this was the last sensor in the cycle, save the complete record
                    if (sensorType === SENSOR_QUERIES[SENSOR_QUERIES.length - 1].type) {
                        collectedData.push(currentRecord);
                        logCountSpan.textContent = collectedData.length;
                        console.log('Logged new record:', currentRecord);
                    }
                }
            }

            async function writeToCharacteristic(command) {
                try {
                    const encoder = new TextEncoder();
                    await bleCharacteristic.writeValue(encoder.encode(command));
                } catch(error) {
                    updateStatus(`Write Error: ${error.message}`, true);
                }
            }
            
            function downloadDataAsJSON() {
                if (collectedData.length === 0) {
                    alert("No data has been logged yet. Please wait for sensor readings.");
                    return;
                }

                // Create a JSON string with pretty printing
                const jsonString = JSON.stringify(collectedData, null, 2);
                
                // Create a blob to be downloaded
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                // Create a temporary link element to trigger the download
                const a = document.createElement('a');
                a.href = url;
                // Propose a filename for the user
                a.download = `sensor_data_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();

                // Clean up by removing the link and revoking the URL
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function clearLoggedData() {
                if (confirm("Are you sure you want to clear all logged data? This action cannot be undone.")) {
                    collectedData = [];
                    logCountSpan.textContent = 0;
                    updateStatus("Logged data has been cleared.");
                }
            }

            function updateStatus(message, isError = false, isConnected = false) {
                const baseMessage = isConnected ? `Connected to ${bleDevice.name}. ` : '';
                statusMessage.innerHTML = `${baseMessage}${message} <strong>Records Logged:</strong> <span id="logCount">${collectedData.length}</span>`;
                statusPanel.className = 'status-panel'; // Reset class
                if (isError) statusPanel.classList.add('error');
                if (isConnected) statusPanel.classList.add('connected');
            }
        });
    </script>
</body>
</html>
